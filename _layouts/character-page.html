---
layout: default
---

<article class="w3-container w3-padding-32 character-profile">
  <header class="w3-container">
    <h1 class="w3-xxlarge w3-text-theme">{{ page.title }}</h1>
  </header>

  <div class="w3-row-padding">
    {% if page.feature_image %}
      <div class="w3-col l3 m4 s12 feature-image-wrapper">
        <a href="{{ page.feature_image | relative_url }}" target="_blank">
          <img src="{{ page.feature_image | relative_url }}"
               alt="{{ page.image_alt | default: page.title }}"
               title="{{ page.image_title | default: page.title }}"
               class="w3-image w3-round feature-image-thumb">
        </a>
      </div>
      <div class="w3-rest">
        {{ content }}
      </div>
    {% else %}
      {{ content }}
    {% endif %}
  </div>

  <div class="character-meta w3-panel w3-light-grey w3-border w3-round-large">
    <h3>Character Details</h3>
    <p><strong>Novel:</strong> {{ page.novel }}</p>
    <p><strong>Gender:</strong> {{ page.gender }}</p>
    <p><strong>Weapons:</strong> {{ page.weapons }}</p>
    <p><strong>Skills:</strong> {{ page.skills }}</p>
  </div>

</article>
