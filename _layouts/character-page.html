<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link id="main-stylesheet" rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}

  {%- include custom-head.html -%}
  
</head>

  <body>

    <main class="w3-main w3-container" aria-label="Content">
      <div class="w3-content">
{% if page.feature_image %}
  <a href="{{ page.feature_image | relative_url }}" target="_blank">
    <img src="{{ page.feature_image | relative_url }}" 
      alt="{{ page.image_alt | default: page.title }}"
      title="{{ page.image_title | default: page.title }}" 
      style="float:left;margin-right:25px;margin-bottom:15px;max-width:300px;">
  </a>
{% endif %}
        {{ content }}
      </div>
    </main>

  </body>

</html>
